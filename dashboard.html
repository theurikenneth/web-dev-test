<body class="sidebar-noneoverflow">
    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    <div class="header-container fixed-top">
        <header class="header navbar navbar-expand-sm">
            
            <ul class="navbar-nav theme-brand flex-row  text-center">

                </li>
                <li class="nav-item theme-text">
                    <a href="#" class="nav-link"> Novek </a>
                </li>
  
            </ul>
        </header>
    </div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">

                <div class="row layout-top-spacing">

                  <div class="container">
                    <div class="row mt-4">
                      <div class="col" style="text-align:center;">
                              <div class="card">
                                  <div class="card-body" style="display: block;" style="display: flex;">
                                    <h5 class="card-title">Total Drivers</h5>
                                    <p class="card-text" >{{total_drivers}}</p>
                                    <a href="#" class="btn btn-primary">Go to Drivers</a>
                                  </div>
                                </div>
                        
                      </div>
                      <div class="col" style="text-align:center;">
                              <div class="card">
                                  <div class="card-body">
                                    <h5 class="card-title">Total Deliveries</h5>
                                    <p class="card-text">{{total_deliveries}}</p>
                                    <a href="#" class="btn btn-primary">Go to Deliveries</a>
                                  </div>
                                </div>
                        
                      </div>
                      <div class="col" style="text-align:center;">
                              <div class="card">
                                  <div class="card-body">
                                    <h5 class="card-title">Driver per Delivery </h5>
                                    <p class="card-text">{{driver_per_delivery}}</p>
                                    <a href="#" class="btn btn-primary">Go to Driver/Delivery</a>
                                  </div>
                                </div>
                        
                          </div>
                          <div class="col" style="text-align:center;">
                              <div class="card">
                                  <div class="card-body">
                                    <h5 class="card-title">Total Ratings</h5>
                                    <p class="card-text">{{total_ratings}}</p>
                                    <a href="#" class="btn btn-primary">Go to Ratings</a>
                                  </div>
                                </div>
                        
                      </div>
                    </div>
                  
                    <div class="row mt-5">
                      <div class="col">
                              <!-- Don't forget the "|safe"! -->
                              <div class="d-flex justify-content-center flex-fill" id="chart">
                                  <embed type="image/svg+xml" src= {{ chart|safe }} />
                              </div>
                      </div>
                      <div class="col">
                        <!-- Don't forget the "|safe"! -->
                        <div class="d-flex justify-content-center flex-fill" id="line_chart">
                          <embed type="image/svg+xml" src= {{ line_chart|safe }} />
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
        </div>
        <!--  END CONTENT AREA  -->


    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="static/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="static/bootstrap/js/popper.min.js"></script>

        $(document).ready(function() {
            App.init();
        });
    </script>
    <script src="static/static/assets/js/custom.js"></script>
